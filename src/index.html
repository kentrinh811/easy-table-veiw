<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Incremental Search Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="raphael-min.js"></script>
    <script src="incremental_search.js"></script>
		<link type="text/css" href="jquery-ui-1.8.7.custom.css" rel="stylesheet" />	
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>

  <body>
    <header>
      <h1>Incremental Search Example</h1>
    </header>

    <article>
      <header id="input">
        <input type="text" id="input-form" name="input-form" value="input search query"></input>
        <div class="result-stats"></div>
      </header>

      <nav class="table-nav">
        <ul id="icons" class="ui-widget ui-helper-clearfix">
		      <li class="ui-state-default ui-corner-all prev" title=".ui-icon-triangle-1-w"><span class="ui-icon ui-icon-triangle-1-w"></span></li>
		      <li class="ui-state-default ui-corner-all next" title=".ui-icon-triangle-1-e"><span class="ui-icon ui-icon-triangle-1-e"></span></li>
        </ul>
      </nav>

      <table id="data-table">
        <thead>
          <tr><th>Seq.</th><th>Name</th><th>Description</th><th>URL</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <nav class="table-nav">
        <ul id="icons" class="ui-widget ui-helper-clearfix">
		      <li class="ui-state-default ui-corner-all prev" title=".ui-icon-triangle-1-w"><span class="ui-icon ui-icon-triangle-1-w"></span></li>
		      <li class="ui-state-default ui-corner-all next" title=".ui-icon-triangle-1-e"><span class="ui-icon ui-icon-triangle-1-e"></span></li>
        </ul>
      </nav>

      <div id="overlay">
        <div id="spinner"></div>
      </div>
    </article>

    <footer>
      <p>by <a href="http://twitter.com/cou929">@cou929</a></p>
    </footer>
  </body>
</html>
